*{box-sizing:border-box;font-family:Inter,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}
.container{max-width:1400px;margin:auto;padding:32px}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:32px}
header h1{margin:0;font-size:28px;font-weight:700}
.filters{display:flex;gap:16px}
input{background:var(--card);border:1px solid var(--border);color:var(--text);padding:10px 14px;border-radius:12px;width:180px;transition:0.2s}
input:focus{outline:none;border-color:var(--accent)}
.kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;margin-bottom:36px}
.kpi{background:linear-gradient(180deg,#0f172a,#020617);padding:26px;border-radius:20px;border:1px solid var(--border);box-shadow:0 12px 30px rgba(0,0,0,.4);transition:0.3s}
.kpi:hover{transform:translateY(-3px);box-shadow:0 14px 35px rgba(0,0,0,.5)}
.kpi span{color:var(--muted);font-size:14px}
.kpi h2{margin:12px 0 0;font-size:34px;font-weight:700;color:var(--accent)}
.section{background:var(--card);padding:26px;border-radius:20px;border:1px solid var(--border);margin-bottom:28px;box-shadow:0 8px 20px rgba(0,0,0,.3)}
.section h3{margin:0 0 16px;font-size:20px;font-weight:600}
.section .search{margin-bottom:14px;width:300px;transition:0.2s}
table{width:100%;border-collapse:separate;border-spacing:0;box-shadow:0 4px 12px rgba(0,0,0,.2);border-radius:12px;overflow:hidden}
th,td{padding:14px 16px;border-bottom:1px solid var(--border)}
th{color:var(--muted);font-size:14px;text-transform:uppercase;letter-spacing:.04em;text-align:left;background:var(--card)}
tr:hover{background:var(--hover)}
a{color:var(--accent);font-weight:600;text-decoration:none}
a:hover{text-decoration:underline}
button{padding:8px 18px;margin-top:8px;border:none;border-radius:12px;background:var(--accent);color:#000;font-weight:700;cursor:pointer;transition:0.2s}
button:hover{opacity:0.9;transform:translateY(-2px)}
aside{width:260px;background:#020617;border-right:1px solid var(--border);padding:24px;flex-shrink:0}
aside h2{margin:0 0 24px;color:var(--accent)}
aside nav{display:flex;flex-direction:column;gap:14px}
aside nav a{color:var(--text);font-weight:500;text-decoration:none;transition:0.2s}
aside nav a:hover{color:var(--accent)}
aside nav a.active{color:var(--accent);font-weight:700}
@media(max-width:1024px){.container{padding:20px}.kpi h2{font-size:28px}.section h3{font-size:18px}.section .search{width:100%}}
@media(max-width:768px){header{flex-direction:column;align-items:flex-start;gap:12px}.kpi h2{font-size:26px}}

<script>
// ==== JavaScript كما في النسخة السابقة مع lazy loading وSee More ====
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSAeWlFZdvqQqrWCq0uJKqxz6boomvVuNal1IYM1tOuoeraNE_ZW2BfYYKr3lKfmldOWOgWAXhz88Ke/pub?gid=457547473&single=true&output=csv";
const summary="https://docs.google.com/spreadsheets/d/e/2PACX-1vSAeWlFZdvqQqrWCq0uJKqxz6boomvVuNal1IYM1tOuoeraNE_ZW2BfYYKr3lKfmldOWOgWAXhz88Ke/pub?output=csv"
const DISTRIBUTION_SHEET ="https://docs.google.com/spreadsheets/d/e/2PACX-1vTecpCEwZ10-Ncz2y0xSsAnNdLXcWDGt_GiAeJlbWYhgg9B8zlhvJ1DeDH8H0NDSg/pub?output=csv";

let distributionRows = [];


let allRows = [];
let currentData = { inPacking:[], waiting:[], distributed:[] };
let limits = { inPacking:10, waiting:10, distributed:10 };

function parseDate(v){
 if(!v) return null;
 const parts = v.split(' ')[0].split('/');
 if(parts.length!==3) return null;
 return new Date(+parts[2], parts[1]-1, +parts[0]);
}

async function fetchCSV(){
 const res = await fetch(CSV_URL);
 const text = await res.text();
 const lines = text.trim().split("\n");
 return lines.slice(1).map(l=>{
   const r = l.split(",");
   return {
     order:r[0]?.trim(),
     received:r[1]?.trim(),
     warehouse:r[2]?.replace(/---Pack/i,'').trim(),
     location:r[4]?.trim()||'-',
     comment:r[5]?.trim()||"",
     date:parseDate(r[1])
   };
 }).filter(r=>r.order);
}
function classify(rows, summaryMap, distributionRows){
  const inPacking=[], waiting=[], distributed=[];
  const seenWaiting = new Set();
  const seenDistributed = new Set();

  // ✅ 1) Distribution sheet لها أولوية
  distributionRows.forEach(d=>{
    distributed.push({
      order: d.order,
      company: d.company.toUpperCase(),
      time: d.time
    });
    seenDistributed.add(d.order);
  });

  rows.forEach(r=>{
    if(seenDistributed.has(r.order)) return;

    const c = r.comment.toLowerCase();

    // DHL / Aramex
    if(c.includes('dhl') || c.includes('aramex')){
      r.company = c.includes('dhl') ? 'DHL' : 'Aramex';
      distributed.push(r);
      return;
    }

    if(r.received){
      inPacking.push(r);
      return;
    }

    const info = summaryMap[r.order];
    if(!info) return;

    const isMultiWH = info.warehouses.size > 1;
    const hasNonPackWH = info.nonPackCount > 0;

    if(isMultiWH && hasNonPackWH && !seenWaiting.has(r.order)){
      waiting.push(r);
      seenWaiting.add(r.order);
    }
  });

  return { inPacking, waiting, distributed };
}


function render(data){
  currentData = data;

  // ✅ KPI فقط لأوامر المستودعات
  document.getElementById('kpiTotal').textContent =
    data.inPacking.length + data.waiting.length;

  document.getElementById('kpiInPacking').textContent =
    data.inPacking.length;

  document.getElementById('kpiPending').textContent =
    data.waiting.length;

  renderTables();
}

function renderTables(){
 const s1=searchInPacking.value.toLowerCase();
 const s2=searchWaiting.value.toLowerCase();
 const s3=searchDistributed.value.toLowerCase();

 const inP=currentData.inPacking.filter(r=>r.order.toLowerCase().includes(s1) || r.warehouse.toLowerCase().includes(s1));
 const wait=currentData.waiting.filter(r=>r.order.toLowerCase().includes(s2) || r.warehouse.toLowerCase().includes(s2));

 inPacking.innerHTML = inP.slice(0,limits.inPacking).map(r=>`<tr><td>${r.order}</td><td>${r.received}</td><td>${r.warehouse}</td></tr>`).join('');
 waiting.innerHTML = wait.slice(0,limits.waiting).map(r=>`<tr><td>${r.order}</td><td>${r.warehouse}</td><td>${r.location}</td></tr>`).join('');

 document.getElementById('inPackingCount').textContent = inP.length;
 document.getElementById('waitingCount').textContent = wait.length;

 const map={};
 currentData.distributed.forEach(r=>{if(!map[r.company]) map[r.company]=[]; map[r.company].push(r);});
 const companies = Object.keys(map).filter(c=>c.toLowerCase().includes(s3));
 distributed.innerHTML = companies.slice(0,limits.distributed).map(c=>`<tr><td>${c}</td><td><a onclick="alert('${map[c].map(o=>o.order).join(', ')}')">${map[c].length}</a></td></tr>`).join('');
 document.getElementById('distributedCount').textContent = companies.length;

 seeMoreInPacking.style.display = inP.length > limits.inPacking ? 'inline-block' : 'none';
 seeMoreWaiting.style.display = wait.length > limits.waiting ? 'inline-block' : 'none';
 seeMoreDistributed.style.display = companies.length > limits.distributed ? 'inline-block' : 'none';
}

seeMoreInPacking.onclick = ()=>{ limits.inPacking += 10; renderTables(); };
seeMoreWaiting.onclick = ()=>{ limits.waiting += 10; renderTables(); };
seeMoreDistributed.onclick = ()=>{ limits.distributed += 10; renderTables(); };

function setToday(){
 const today = new Date();
 const yyyy = today.getFullYear();
 const mm = String(today.getMonth()+1).padStart(2,'0');
 const dd = String(today.getDate()).padStart(2,'0');
 from.value = to.value = `${yyyy}-${mm}-${dd}`;
}

async function fetchSummary(){
  const res = await fetch(summary);
  const text = await res.text();
  const lines = text.trim().split("\n");
  return lines.slice(1).map(l=>{
    const r = l.split(",");
    return {
      order: r[0]?.trim(),
      warehouse: r[2]?.trim()
    };
  }).filter(r=>r.order && r.warehouse);

}

function analyzeOrders(summaryRows){
  const map = {};

  summaryRows.forEach(r=>{
    if(!map[r.order]){
      map[r.order] = {
        warehouses: new Set(),
        nonPackCount: 0
      };
    }

    const cleanWH = r.warehouse.replace(/---Pack/i,'').trim();
    map[r.order].warehouses.add(cleanWH);

    if(!/---Pack/i.test(r.warehouse)){
      map[r.order].nonPackCount++;
    }
  });

  return map;
}

async function init(){
  allRows = await fetchCSV();
  const summaryRows = await fetchSummary();
  const summaryMap = analyzeOrders(summaryRows);
  distributionRows = await fetchDistribution();

  setToday();

function apply(){
  let filtered = [...allRows];
  let filteredDistribution = [...distributionRows];

  if(from.value){
    const f = new Date(from.value);

    filtered = filtered.filter(r=>r.date && r.date >= f);
    filteredDistribution = filteredDistribution.filter(
      d => d.date && d.date >= f
    );
  }

  if(to.value){
    const t = new Date(to.value);
    t.setHours(23,59,59,999);

    filtered = filtered.filter(r=>r.date && r.date <= t);
    filteredDistribution = filteredDistribution.filter(
      d => d.date && d.date <= t
    );
  }

  render(
    classify(filtered, summaryMap, filteredDistribution)
  );
}


  from.oninput = apply;
  to.oninput = apply;
  searchInPacking.oninput = renderTables;
  searchWaiting.oninput = renderTables;
  searchDistributed.oninput = renderTables;

  apply();
}
function parseAnyDate(v){
  if(!v) return null;

  v = v.trim();

  // ISO or YYYY/MM/DD or YYYY-MM-DD
  if (/^\d{4}[\/-]\d{1,2}[\/-]\d{1,2}/.test(v)) {
    const d = new Date(v.replace(/-/g,'/'));
    return isNaN(d) ? null : d;
  }

  // DD/MM/YYYY or MM/DD/YYYY
  if (/^\d{1,2}[\/-]\d{1,2}[\/-]\d{4}/.test(v)) {
    const [a,b,c] = v.split(/[\/-]/).map(Number);

    // if first > 12 → DD/MM/YYYY
    if (a > 12) return new Date(c, b-1, a);

    // if second > 12 → MM/DD/YYYY
    if (b > 12) return new Date(c, a-1, b);

    // ambiguous → assume MM/DD/YYYY
    return new Date(c, a-1, b);
  }

  // fallback
  const d = new Date(v);
  return isNaN(d) ? null : d;
}

async function fetchDistribution(){
  const res = await fetch(DISTRIBUTION_SHEET);
  const text = await res.text();

  const lines = text
    .split("\n")
    .map(l => l.trim())
    .filter(l => l && !l.toLowerCase().includes("requestnumber"));

  return lines.map(l=>{
    const r = l.split(",");
    const date = parseAnyDate(r[1]);

    return {
      order: r[0]?.trim(),
      rawDate: r[1]?.trim(),
      date,
      time: r[3]?.trim(),
      company: r[4]?.trim().toLowerCase()
    };
  }).filter(r =>
    r.order &&
    r.company &&
    (r.company === "lmd" || r.company === "wakilni")
  );
}


function parseDistributionDate(v){
  if(!v) return null;
  // مثال متوقع: 2024-01-15 14:30:00
  const d = new Date(v);
  return isNaN(d) ? null : d;
}

init();
